{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form action="." method="POST">
    {% csrf_token %}
    {% if form.errors %}
        <p class="errornote">please, retype</p>
    {% endif %}
<fieldset class="aligned">
    <div class="form-row">
        <div class="col-sm-1"> {{ form.username.label_tag }} </div>
        <div class="col-sm-11"> {{ form.username }} </div>
    </div>
    <div class="form-row">
        <div class="col-sm-1"> {{ form.password.label_tag }} </div>
        <div class="col-sm-11"> {{ form.password }} </div>
    </div>
</fieldset>

<div class="submit-row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-11">
        <input type="submit" value="로그인" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
</div>
</form>
{% endblock %}
