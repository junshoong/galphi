{% extends "base.html" %}
{% block title %} - Bookmark{% endblock %}
{% block content %}
<div class="container">
<form id="bookmark-form" class="form-inline" action="." method="POST">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <p class="errornote">invalid form</p>
        </div>
    {% endif %}
    <div class="form-group">
        <label for="id_title" class="sr-only">Galphi</label>
        <input name="title" autofocus="" maxlength="50" required="" type="text" class="form-control" id="id_title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="id_link" class="sr-only">Link</label>
        <input name="link" type="url" class="form-control" required="" id="id_link" placeholder="https://galphi.me/">
    </div>
    <div class="form-group">
        <label for="id_tags" class="sr-only">Tags</label>
        <input name="tags" type="text" class="form-control" required="" id="id_tags" placeholder="tag1, tag2, ...">
    </div>
    <input class="btn btn-default" type="submit" value="Add" />
</form>
    <table class="table table-striped">
    <thead>
         <tr>
            <th>Title</th>
            <th>Link</th>
            <th>Tags</th>
         </tr>
    </thead>
    <tbody>
        {% for b in bookmark %}
                <tr>
                    <td>{{ b.title }}</td>
                    <td>
                    <a href="{{ b.link }}"> {{ b.link }} </a>
                    </td>
                    <td>
                        {% for t in b.tag.all %}
                            <span class="label label-default">
                                 {{ t.name }}
                            </span>
                        {% endfor %}
                    </td>
                </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
